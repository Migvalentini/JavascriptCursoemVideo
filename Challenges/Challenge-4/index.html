<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>
</head>
<body>
    <h1>Before and After</h1>
    <button onclick="calc()">
        Predecessor and Successor
    </button>
    <script>
        function calc() {
            var number = Number(window.prompt('Enter a number:'))
            var predecessor = number-1
            var successor = number+1
            window.alert(`The predecessor of ${number} is ${predecessor}\nThe successor of ${number} is ${successor}`)
        }
    </script>
</body>
</html>
